name: Crypto Analysis Hourly

on:
  schedule:
    - cron: '0 * * * *'  # Runs every hour at minute 0 (e.g., 1:00, 2:00, etc., UTC)
  workflow_dispatch:  # Allows manual triggering from the GitHub Actions tab

jobs:
  run-crypto-analysis:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout github-test branch
        uses: actions/checkout@v4
        with:
          ref: github-test  # Specifies the github-test branch

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10.9'  # Adjust to your preferred Python version
          cache: 'pip'  # Caches pip dependencies for faster runs

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ccxt pandas requests tenacity
          # Add any additional dependencies required by your scripts
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run github_try.py
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          API_KEY: ${{ secrets.API_KEY }}
          API_SECRET: ${{ secrets.API_SECRET }}
        run: python -m src.github_try
